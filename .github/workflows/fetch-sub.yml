name: Daily Fetch Subscription

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-subscription:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch and decode subscription file
        run: |
          curl -fL "https://jsjc.cfd/api/v1/client/subscribe?token=3f11bdd96bb83b13c4260b2b6252d05a" -o raw_sub.txt
          base64 -d raw_sub.txt > sub.yaml
          ls -lh sub.yaml
          head -n 10 sub.yaml

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sub.yaml
          git commit -m "ðŸ“¥ Update subscription file on $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
