name: Daily Fetch Subscription

on:
  schedule:
    - cron: '0 2 * * *'  # 每天UTC时间2点，国内时间为上午10点
  workflow_dispatch:      # 允许手动触发

jobs:
  fetch-subscription:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch Subscription
        run: |
          curl -L "https://jsjc.cfd/api/v1/client/subscribe?token=3f11bdd96bb83b13c4260b2b6252d05a" -o sub.txt

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add sub.txt
          git commit -m "📥 Update subscription file on $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
