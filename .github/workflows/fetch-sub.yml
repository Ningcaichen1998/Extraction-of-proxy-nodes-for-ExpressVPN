name: Daily Fetch Subscription

on:
  schedule:
    - cron: '0 2 * * *'  # 每天UTC时间2点（北京时间上午10点）
  workflow_dispatch:      # 支持手动触发

jobs:
  fetch-subscription:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch Subscription File
        run: |
          curl -L "https://jsjc.cfd/api/v1/client/subscribe?token=3f11bdd96bb83b13c4260b2b6252d05a" -o sub.txt

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sub.txt
          git commit -m "📥 Update subscription file on $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
